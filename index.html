<!DOCTYPE html>
<html>
	<head>
		<title>project1</title>
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles/main.css" />
		<link rel="stylesheet" href="styles/header.css" />
		<link rel="stylesheet" href="styles/section.css" />
		<link rel="stylesheet" href="styles/brand-list.css" />
	</head>
	<body>
		<header class="header">
			<div class="container">
				<div class="header__header">
					<div class="logo">
						<img src="./assets/images/logo.svg" alt="" class="logo__image" />
					</div>
					<div class="header__menu">
						<div class="menu">
							<div class="menu__hamburger"></div>
						</div>
					</div>
				</div>
			</div>
		</header>

		<main class="main">
			<div class="section section_show">
				<div class="container">
					<div class="section__title-block">
						<p class="text text_small text_white">A place where</p>
						<div class="section__title-wrap">
							<h2 class="title title_white">
								A creative agency for redemptive brands
							</h2>
							<p class="text text_white">
								Anteelo is a leading strategic design firm that builds powerful
								digital solutions for startups and enterprises.
							</p>
						</div>

						<a href="#" class="link link_active link_flex">
							<div class="triangle"></div>
							<span>Get in touch</span>
						</a>
					</div>
				</div>
				<div class="section__brands">
					<ul class="brand-list">
						<li class="brand-list__item">
							<img
								src="assets/images/brand1.png"
								alt="biir"
								class="brand-list__image"
							/>
						</li>
						<li class="brand-list__item">
							<img
								src="assets/images/brand2.png"
								alt="ikki"
								class="brand-list__image"
							/>
						</li>
						<li class="brand-list__item">
							<img
								src="assets/images/brand3.png"
								alt="ys"
								class="brand-list__image"
							/>
						</li>
						<li class="brand-list__item">
							<img
								src="assets/images/brand4.png"
								alt="tyert"
								class="brand-list__image"
							/>
						</li>
						<li class="brand-list__item">
							<img
								src="assets/images/brand5.png"
								alt="bies"
								class="brand-list__image"
							/>
						</li>
					</ul>
				</div>
			</div>
		</main>

		<footer class="footer">footer1</footer>
	</body>
</html>
